env:
  TERM: xterm-256color
  COLORFGBG: 15;0
  WINIT_X11_SCALE_FACTOR: '1'
    #shell:
    #  program: /bin/bash
    #  args:
    #    - -l
    #    - -c
    #    - "exec tmux attach"
# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

font:
  # The normal (roman) font face to use.
  normal:
    family: Monospace # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    style: Medium

  # The bold font face
  bold:
    family: Monospace # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Monospace # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Italic

  # Point size of the font
  size: 12

# Background opacity
background_opacity: 0.80

window:
  dimensions:
    columns: 92
    lines: 36

colors:
  primary:
    background: '#161925'
    foreground: '#C3C7D1'
    dim_foreground: '#5C6370'
    bright_foreground: '#828997'

  normal:
    black:    '#161925'
    red:      '#ed254e'
    green:    '#71F79F'
    yellow:   '#F9DC5C'
    blue:     '#7CB7FF'
    magenta:  '#C74DED'
    cyan:     '#00C1E4'
    white:    '#DCDFE4'

  bright:
    black:    '#9DADCA'
    red:      '#ED254E'
    green:    '#71F79F'
    yellow:   '#F9DC5C'
    blue:     '#7CB7FF'
    magenta:  '#C74DED'
    cyan:     '#00C1E4'
    white:    '#DCDFE4'

  dim:
    black:    '#586070'
    red:      '#ED254E'
    green:    '#71F79F'
    yellow:   '#F9DC5C'
    blue:     '#7CB7FF'
    magenta:  '#C74DED'
    cyan:     '#00C1E4'
    white:    '#DCDFE4'
